
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prime8s Layer Preview</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: white;
      text-align: center;
      padding: 40px;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    select {
      padding: 10px;
      margin: 20px;
      font-size: 1em;
    }
    img {
      max-width: 300px;
      margin-top: 20px;
      border: 2px solid #444;
      border-radius: 8px;
      background: #222;
    }
  </style>
</head>
<body>

  <h1>üëÅ Prime8s Eye Layer Preview</h1>

  <select id="eyeSelector" onchange="updateEyePreview()">
    <option value="">-- Select Eye Layer --</option>
  </select>

  <div>
    <img id="eyePreview" src="" alt="Eye Layer Preview">
  </div>

  <script>
    const eyeOptions = [
      "APE MOG.png", "Aviators.png", "Black.png", "Blue Beams.png", "Blue.png",
      "Bored.png", "Brown.png", "Closed.png", "Crash Dummy.png", "Cyborg.png",
      "Designer.png", "Eye Patch.png", "Futuristic Gold.png", "Futuristic.png", "Geeked.png"
    ];

    const eyeSelector = document.getElementById("eyeSelector");
    const eyePreview = document.getElementById("eyePreview");

    eyeOptions.forEach(file => {
      const option = document.createElement("option");
      option.textContent = file.replace(".png", "");
      option.value = `/assets/Eyes/${file}`;
      eyeSelector.appendChild(option);
    });

    function updateEyePreview() {
      eyePreview.src = eyeSelector.value;
    }
  </script>

</body>
</html>
